<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Gravity-Fitness</title>
</head>
<body>

    <title>Anti-Gravity-Fitness</title>
    <h1 id="workout-name">Overhead Press</h1>
    <h2 id="rep-num">REPS: 0/12</h2>
    <h3 id="speed">Speed: 0</h3>
    <h2 id="heartrate">Heartrate: 0</h2>
    <h2 id="max-heartrate">Max Heartrate: 0</h2>
    <button id="reset-dumbbell">Reset Dumbbell</button>
    <button id="connection-dumbbell">Connect To Dumbbell</button>
    <br/>
    <button id="start-workout">Start Workout</button>
    <button hidden id="resume-workout">Resume</button>
    <div id="graph"></div>
    <h1 id="command">Place dumbbells on ground</h1>




    
</body>
<script type="module" src="bundle.js"></script>

</html>
